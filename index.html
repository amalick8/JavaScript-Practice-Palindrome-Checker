<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <div id="PC-logo">
      <h1 id="PC-logo-header">Palindrome Checker</h1>
    </div>
    <div id="PC-input-div">
      <p>Enter In Text To Check For A Palindrome:</p>
      <input type="text" id="text-input" placeholder="Enter Text Here"/>
      <div id="button-div">
        <button id="check-btn">Check</button>
        </div>
      <p id="result"></p>
    </div>
    <div id="palindrome-explanation"> A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</div>
    <script src="script.js"></script>
  </body>
</html>
